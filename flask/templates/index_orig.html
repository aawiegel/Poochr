{% extends "bootstrap/base.html" %}
{% block title %}Quick Flask Demo{% endblock %}

{% block content %}

<div class="container">
  <div class="jumbotron">
    <h1>Poochr</h1> 
    <p>Your next dog today!</p> 
  </div>
</div>

<div class = "container">
<form role="form">
  <div class="form-group">
    <label for="exampleInputFile">Upload an image</label>
    <input type="file" id="exampleInputFile">
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="text">Description</label>
    <input type="text" class="form-control" id="desc">
    <div class="col-sm-10">
      <p class="form-control-static">Example: A cuddly, friendly dog who loves children, other dogs, and a good game of fetch.</p>
  </div>
</form>
  </div>
  <button type="button" class="btn btn-primary">Submit</button>
  
</form>
</div>
<br>
{% endblock %}
